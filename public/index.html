<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Weather API</title>
		<!-- styles and scripts-->
		<link
			rel="stylesheet"
			href="./styles/globals.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script
			src="./scripts/index.js"
			type="module"
			defer
		></script>
	</head>
	<body>
		<div
			class="container"
			id="form-containter"
		>
			<h1>Weather API</h1>
			<form
				class="form"
				id="form"
			>
				<input
					class="form-input"
					id="form-input"
					type="text"
					placeholder="Address"
				/>
				<button
					class="form-button"
					id="form-button"
					type="submit"
				>
					Load
				</button>
			</form>
		</div>
		<div
			class="container"
			id="dashboard-container"
		>
			<div
				class="dashboard"
				id="dashboard"
			></div>
		</div>
	</body>
</html>
